<html>



    <div *ngIf="(isLoggedInAdmin | async)">
      <h1 align="center" style="background-color: rgb(0, 176, 80); color:white;">Add User</h1>

      <form [formGroup]="firstFormGroup">
      <div align="center">
        <mat-form-field appearance="outline">
          <mat-label>Firstname</mat-label>
          <input matInput  formControlName="username" (keydown.enter)="submit()" required>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance="outline">
          <mat-label>Lastname</mat-label>
          <input matInput formControlName="lastname" (keydown.enter)="submit()" required>
        </mat-form-field>
      </div>
      <br/>
      <div align="center">
        <mat-form-field appearance="outline">
          <mat-label>Department</mat-label>
          <mat-select  formControlName="department" required>
            <mat-option *ngFor="let department of departments" [value]="department.departments">
              {{department.departments}}</mat-option>
          </mat-select>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance="outline">
          <mat-label>Position</mat-label>
          <mat-select formControlName="position" required>
            <mat-option *ngFor="let position of positions" [value]="position.positions">
              {{position.positions}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <br/>

        <div align="center">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="userid" (keydown.enter)="submit()" required>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>

        <br/>
      <div align="center">



        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'text' : 'password'" formControlName="password" required
                 (keydown.enter)="submit()">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select formControlName="status" required>
            <mat-option *ngFor="let role of roles" [value]="role.role">
              {{role.role}}</mat-option>
          </mat-select>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      </div>
      <br/>
      <div align="center">
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="primary" (click)="reset()">Reset</button>
      </div>
      </form>
    </div>





</html>
