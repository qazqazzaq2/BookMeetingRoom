<html>





  <div *ngIf="(isLoggedInAdmin | async)">
    <h1 align="center" style="background-color: rgb(0, 176, 80); color:white;">Edit</h1>

    <form [formGroup]="firstFormGroup">
      <div align="center">
        <mat-form-field>
          <input matInput placeholder="Firstname" formControlName="firstname" (keydown.enter)="editUser()"  required>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field>
          <input matInput placeholder="Lastname" formControlName="lastname" (keydown.enter)="editUser()" required>
        </mat-form-field>
      </div>
      <br/>
      <div align="center">
        <mat-form-field>
          <mat-select placeholder="Department" formControlName="department" required>
            <mat-option *ngFor="let department of departments" [value]="department.departments">
              {{department.departments}}</mat-option>
          </mat-select>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field>
          <mat-select placeholder="Position" formControlName="position" required>
            <mat-option *ngFor="let position of positions" [value]="position.positions">
              {{position.positions}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <br/>
      <div align="center">


        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" (keydown.enter)="editUser()" disabled>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" (keydown.enter)="editUser()" >
        </mat-form-field>
        <br/><br/>

        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'text' : 'password'" formControlName="password" required
                 (keydown.enter)="editUser()">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field>
          <mat-select placeholder="Role" formControlName="status" required>
            <mat-option *ngFor="let role of roles" [value]="role.role">
              {{role.role}}</mat-option>
          </mat-select>
        </mat-form-field>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <br/>
      <div align="center">
        <button mat-raised-button color="primary" (click)="editUser()">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button mat-raised-button color="primary" (click)="closed()">Cancel</button>
      </div>
    </form>
  </div>





</html>
