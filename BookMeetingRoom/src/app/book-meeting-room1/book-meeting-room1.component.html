<html>
<body>
<div class="wrapper">

  <nav id="sidebar">
    <div class="sidebar-header">
      <h4>BookMeetingRoom</h4>
    </div>

    <div *ngIf="(isLoggedIn | async) || (isLoggedInAdmin | async)" >
      <button mat-button class="sidebar-menu" routerLink="/selectDate">SelectRoom & Time</button><br>
    </div>
    <div  *ngIf="(isLoggedIn | async) || (isLoggedInAdmin | async)">
      <button mat-button class="sidebar-menu" routerLink="/dashboard">Dashboard</button><br>
    </div>

    <div class="sidebar-emp">

    </div>
  </nav>

  <div class="card-header" >
    <div>

    <button mat-raised-button class="botton-login" *ngIf="!(isLoggedIn | async) && !(isLoggedInAdmin | async)" (click)="authService.callDialog()">Login</button>
    <button mat-raised-button class="botton-login" *ngIf="(isLoggedIn | async) || (isLoggedInAdmin | async)" (click)="authService.logout()">LogOut</button>

    </div>

    <div class="form-data" *ngIf="!(isLoggedIn | async) && !(isLoggedInAdmin | async)">
      <br/><br/><br/><br/>
        <h1 style="color:#6d7fcc;">Please Login !</h1>
    </div>

    <br/><br/>

    <div *ngIf="(isLoggedIn | async) || (isLoggedInAdmin | async)">
      <br/>

      <h1 style="margin-left: 130px; color:#6d7fcc;">Hello! {{nameLogin}} Please SelectDate</h1>
      <br/>

      <mat-form-field class="datepick">
        <input matInput [matDatepicker]="picker" placeholder="DD/MM/yyyy" [(ngModel)]="dateSelect">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      &nbsp;&nbsp;
      <button mat-raised-button color="primary" (click) = "clicksearch()">Search</button>


      <br/><br/>



     </div>

   </div>

 </div>



 </body>


 </html>
