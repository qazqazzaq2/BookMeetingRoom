
<body class="bgimg">



<mat-sidenav-container *ngIf="( !(roleadmin) && !(roleuser) && !(rolehr) ) && checkWidthMobile"
                       class="card1" (backdropClick)="close()">

  <br/><br/>
  <div style="text-align: center;">
    <img src="http://www.ils.co.th/wp-content/themes/ils/images/logo.png" alt="ILS"/>

  </div>

  <div align="center">
    <div class="field" style="width: 80%;">
      <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="Username" [(ngModel)]="username" (keydown.enter)="login()">
        <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
        <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
      </p>
    </div>

    <div class="field" style="width: 80%;">
      <p class="control has-icons-left">
        <input class="input" type="password" placeholder="Password" [(ngModel)]="password" (keydown.enter)="login()">
        <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
      </p>
    </div>

    <button class="button is-info is-active" style="width:60%" (click)="login()"><b>Login</b></button><br/><br/>
    <button class="button is-info is-active" style="width:60%" (click)="reset()"><b>Reset</b></button>
  </div>

  <br/><br/>





</mat-sidenav-container>

  <mat-sidenav-container *ngIf="(roleuser) || (roleadmin) || (rolehr)"
    class="card">

      <br/><br/>
      <h1 align ="center" style="font-family: 'Anton', sans-serif;">Book Meeting Room</h1>
      <br/>
      <div align="center">
      <mat-form-field>
        <input matInput  [min]="today" [max]="maxDate" [matDatepicker]="picker" placeholder="DD/MM/yyyy" readonly="readonly"
               [formControl]="serializedDate">
        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle >
        <mat-datepicker #picker ></mat-datepicker>
      </mat-form-field>
      &nbsp;&nbsp;
      <button mat-raised-button color="primary" (click)="clicksearch()">Search</button>
      </div>


  </mat-sidenav-container>






</body>
