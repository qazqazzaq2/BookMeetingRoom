
<body class="bgimg">



<mat-sidenav-container *ngIf="!(isLoggedInAdmin | async) && !(isLoggedIn | async) && !(isLoggedInHR | async)"
                       class="card1" (backdropClick)="close()">

  <br/><br/>
  <div style="text-align: center;">
    <img src="http://www.ils.co.th/wp-content/themes/ils/images/logo.png" alt="ILS"/>

  </div>

  <div align="center">
    <div class="field" style="width: 80%;">
      <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="Username" [(ngModel)]="username" (keydown.enter)="login()">
        <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
        <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
      </p>
    </div>

    <div class="field" style="width: 80%;">
      <p class="control has-icons-left">
        <input class="input" type="password" placeholder="Password" [(ngModel)]="password" (keydown.enter)="login()">
        <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
      </p>
    </div>

    <button class="button is-info is-active" style="width:60%" (click)="login()"><b>Login</b></button><br/><br/>
    <button class="button is-info is-active" style="width:60%" (click)="reset()"><b>Reset</b></button>
  </div>

  <br/><br/>





</mat-sidenav-container>




  <mat-sidenav-container *ngIf="(isLoggedIn | async) || (isLoggedInAdmin | async) || (isLoggedInHR | async)"
    class="card" (backdropClick)="close()">

    <mat-sidenav #sidenav (keydown.escape)="close()" class="sidenavs">

      <button mat-button (click)="close()" routerLink="/" class="botton">Book MeetingRoom</button><br>
      <button mat-button (click)="close()" routerLink="/dashboard" class="botton">Dashboard</button>

      <mat-accordion *ngIf="(isLoggedInAdmin | async)" >
        <mat-expansion-panel>
          <mat-expansion-panel-header >
            <mat-panel-title >
              Admin
            </mat-panel-title>

          </mat-expansion-panel-header>

          <button mat-button (click)="close()" routerLink="/systemadmin" class="botton">System Admin</button>
          <button mat-button (click)="close()" routerLink="/addroom" class="botton">Add MeetingRoom</button>
        </mat-expansion-panel>

      </mat-accordion>


    </mat-sidenav>


    <mat-sidenav-content>

      <button type="button" mat-button (click)="sidenav.open()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon">list
        </mat-icon><p>Menu</p> {{CurrentTime}}
      </button>


      <h1 align ="center">Book Meeting Rooms</h1>
      <br/>
      <div align="center">
      <mat-form-field>
        <input matInput [matDatepickerFilter]="myFilter" [min]="today" [max]="maxDate" [matDatepicker]="picker" placeholder="DD/MM/yyyy"
               [formControl]="serializedDate">
        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle >
        <mat-datepicker #picker ></mat-datepicker>
      </mat-form-field>
      &nbsp;&nbsp;
      <button mat-raised-button color="primary" (click)="clicksearch()">Search</button>
      </div>






    </mat-sidenav-content>


  </mat-sidenav-container>






</body>
