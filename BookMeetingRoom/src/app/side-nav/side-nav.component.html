
<mat-sidenav-container class="sidenav-container" >

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async) && ((isLoggedIn | async) || (isLoggedInAdmin | async) || (isLoggedInHR | async))"
               style="background-color: rgb(0, 176, 80);">
    <mat-toolbar style="background-color: green; color:white; width:100%;"><i class="material-icons">
      supervised_user_circle
    </i>&nbsp;{{nameuser}}  &nbsp;{{lastname}}<br/>

    </mat-toolbar>
    <mat-nav-list>
      <button mat-button *ngIf="(isLoggedIn | async) || (isLoggedInAdmin | async) || (isLoggedInHR | async)"  routerLink="/"
              class="but" style="color:white; font-family: 'Libre Franklin', sans-serif;" ><i class="material-icons">
        meeting_room
      </i>&nbsp;Book Meeting Room</button>

      <button mat-button *ngIf="(isLoggedIn | async) || (isLoggedInAdmin | async) || (isLoggedInHR | async)"  routerLink="/dashboard"
              class="but" style="text-align: left;color:white; font-family: 'Libre Franklin', sans-serif;"><i class="material-icons">
        dashboard
      </i> &nbsp;Dashboard</button>

      <button mat-button  routerLink="/addroom"  *ngIf="(isLoggedInHR | async)"
              class="but" style="text-align: left;color:white; font-family: 'Libre Franklin', sans-serif;"><i class="material-icons">
        add_circle_outline
      </i> Add Meeting Room</button>

      <mat-accordion *ngIf="(isLoggedInAdmin | async)" style=" color:white; font-family: 'Libre Franklin', sans-serif;">
        <mat-expansion-panel style="background-color: rgb(0, 176, 80); color:white; font-family: 'Libre Franklin', sans-serif;">
          <mat-expansion-panel-header class="but">
            <mat-panel-title style=" color:white"><i class="material-icons">
              perm_data_setting
            </i>
              &nbsp; Admin
            </mat-panel-title>

          </mat-expansion-panel-header >

          <button mat-button  routerLink="/systemadmin" class="but" style="text-align : left;font-size: 17px;font-family: 'Libre Franklin', sans-serif;">- System Admin</button>
          <button mat-button  routerLink="/addroom" class="but" style=" text-align : left;font-size: 17px;font-family: 'Libre Franklin', sans-serif;">- Add Meeting Room</button>
        </mat-expansion-panel>

      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar style="background-color: rgb(0, 176, 80);">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isLoggedIn | async) || (isLoggedInAdmin | async) || (isLoggedInHR | async)"
        >
        <mat-icon aria-label="Side nav toggle icon" style="color:white; ">menu</mat-icon>
      </button>



      <span style="color:white;">Book Meeting Room</span>&nbsp;
      <i class="material-icons" style="color:white;">
        menu_book
      </i>


      <div class="botton1">
      <button mat-raised-button
              *ngIf="(isLoggedIn | async) || (isLoggedInAdmin | async) || (isLoggedInHR | async)"
              (click)="logout()">LogOut
      </button>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
