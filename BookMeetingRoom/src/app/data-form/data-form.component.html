<html>
<body class="bgimg">


<mat-sidenav-container *ngIf="(isLoggedIn | async) || (isLoggedInAdmin | async) || (isLoggedInHR | async)"
                       class="card" (backdropClick)="close()">
  <mat-sidenav #sidenav (keydown.escape)="close()" class="sidenavs">
    <button mat-button (click)="close()" routerLink="/selectDate" class="botton">Book MeetingRoom</button><br>
    <button mat-button (click)="close()" routerLink="/dashboard" class="botton">Dashboard</button>

    <mat-accordion *ngIf="(isLoggedInAdmin | async)">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Admin
          </mat-panel-title>

        </mat-expansion-panel-header>

        <button mat-button (click)="close()" routerLink="/systemadmin" class="botton">System Admin</button>

      </mat-expansion-panel>

    </mat-accordion>

  </mat-sidenav>

  <mat-sidenav-content>

    <button type="button" mat-button (click)="sidenav.open()">
      <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon">list
      </mat-icon><p>Menu</p>
    </button>
    <h2 style="text-align:center; color:#6d7fcc;">{{this.roomnameandtime.roomname}}</h2>

    <mat-horizontal-stepper linear #stepper>

      <mat-step [stepControl]="firstFormGroup">

        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Time</ng-template>

          <div style="margin-left:25%;">
            <label>From Time :
              <mat-form-field>
                <mat-select [(ngModel)]="fromtimeSelect" [ngModelOptions]="{standalone: true}" [disabled]="true">
                  <mat-option value="08.00">08.00</mat-option>
                  <mat-option value="08.30">08.30</mat-option>
                  <mat-option value="09.00">09.00</mat-option>
                  <mat-option value="09.30">09.30</mat-option>
                  <mat-option value="10.00">10.00</mat-option>
                  <mat-option value="10.30">10.30</mat-option>
                  <mat-option value="11.00">11.00</mat-option>
                  <mat-option value="11.30">11.30</mat-option>
                  <mat-option value="12.00">12.00</mat-option>
                  <mat-option value="12.30">12.30</mat-option>
                  <mat-option value="13.00">13.00</mat-option>
                  <mat-option value="13.30">13.30</mat-option>
                  <mat-option value="14.00">14.00</mat-option>
                  <mat-option value="14.30">14.30</mat-option>
                  <mat-option value="15.00">15.00</mat-option>
                  <mat-option value="15.30">15.30</mat-option>
                  <mat-option value="16.00">16.00</mat-option>
                  <mat-option value="16.30">16.30</mat-option>
                  <mat-option value="17.00">17.00</mat-option>
                </mat-select>
              </mat-form-field>
            </label>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <label>To Time :
              <mat-form-field>
                <mat-select required placeholder=" " formControlName="totime" >
                  <mat-option value="08.00" *ngIf="this.fromtimeSelect < '08.00' ? true : false">08.00</mat-option>
                  <mat-option value="08.30" *ngIf="this.fromtimeSelect < '08.30' ? true : false">08.30</mat-option>
                  <mat-option value="09.00" *ngIf="this.fromtimeSelect < '09.00' ? true : false">09.00</mat-option>
                  <mat-option value="09.30" *ngIf="this.fromtimeSelect < '09.30' ? true : false">09.30</mat-option>
                  <mat-option value="10.00" *ngIf="this.fromtimeSelect < '10.00' ? true : false">10.00</mat-option>
                  <mat-option value="10.30" *ngIf="this.fromtimeSelect < '10.30' ? true : false">10.30</mat-option>
                  <mat-option value="11.00" *ngIf="this.fromtimeSelect < '11.00' ? true : false">11.00</mat-option>
                  <mat-option value="11.30" *ngIf="this.fromtimeSelect < '11.30' ? true : false">11.30</mat-option>
                  <mat-option value="12.00" *ngIf="this.fromtimeSelect < '12.00' ? true : false">12.00</mat-option>
                  <mat-option value="12.30" *ngIf="this.fromtimeSelect < '12.30' ? true : false">12.30</mat-option>
                  <mat-option value="13.00" *ngIf="this.fromtimeSelect < '13.00' ? true : false">13.00</mat-option>
                  <mat-option value="13.30" *ngIf="this.fromtimeSelect < '13.30' ? true : false">13.30</mat-option>
                  <mat-option value="14.00" *ngIf="this.fromtimeSelect < '14.00' ? true : false">14.00</mat-option>
                  <mat-option value="14.30" *ngIf="this.fromtimeSelect < '14.30' ? true : false">14.30</mat-option>
                  <mat-option value="15.00" *ngIf="this.fromtimeSelect < '15.00' ? true : false">15.00</mat-option>
                  <mat-option value="15.30" *ngIf="this.fromtimeSelect < '15.30' ? true : false">15.30</mat-option>
                  <mat-option value="16.00" *ngIf="this.fromtimeSelect < '16.00' ? true : false">16.00</mat-option>
                  <mat-option value="16.30" *ngIf="this.fromtimeSelect < '16.30' ? true : false">16.30</mat-option>
                  <mat-option value="17.00" *ngIf="this.fromtimeSelect < '17.00' ? true : false">17.00</mat-option>
                </mat-select>
              </mat-form-field>
            </label></div>


          <div class="example-button-row" align="center">
            <button mat-fab matStepperNext mat-button color="accent" class="material-cust-large-button" (click)="checkOne()">Next</button>

          </div>
        </form>

      </mat-step>


      <mat-step [stepControl]="secondFormGroup" >

        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Informations</ng-template>
          <div align="center">
            <label>Tel. Booking By :
              <mat-form-field>

                <input matInput formControlName="tel" required placeholder=" " pattern="[0][1-9]{9}" maxlength="10"  #message>
                <mat-hint align="end">{{message.value.length}} / 10</mat-hint>
              </mat-form-field>
            </label>
            &nbsp;&nbsp;
            <label>Topic :
              <mat-form-field>

                <input matInput formControlName="topic" required placeholder=" " >

              </mat-form-field>
            </label>

          </div>



          <div align="center">
            <label>Attendees :
              <mat-form-field>

                <input matInput formControlName="atten"required placeholder=" " type="number" >

              </mat-form-field>
            </label>
            &nbsp;&nbsp;
            <label>Remark :
              <mat-form-field>

                <input matInput formControlName="remark" >

              </mat-form-field>
            </label>
          </div>



          <div align="center">
            <button mat-fab matStepperPrevious mat-button color="accent" class="material-cust-large-button">Back</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button mat-fab matStepperNext mat-button color="accent" class="material-cust-large-button" (click)="checkTwo()">Next</button>
          </div>
        </form>

      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <br/><br/>

        <div style="text-align:center;">
          <button mat-fab mat-button color="accent" class="material-cust-large-button" (click)="SubmitData()">Save</button>

          &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
          <button mat-fab mat-button color="accent" class="material-cust-large-button" (click)="stepper.reset()">Reset</button>

        </div>
        <br/><br/>
        <h2 align="center" style="color:red;">*Please check the information before saving.</h2>

        <div align="center" *ngIf="spiner">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>

      </mat-step>
    </mat-horizontal-stepper>





  </mat-sidenav-content>


</mat-sidenav-container>








</body>
</html>
